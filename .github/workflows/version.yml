name: Bump version
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Bump version and push tag
      uses: TriPSs/conventional-changelog-action@v3
      with:
        skip-on-empty: false
        github-token: ${{ secrets.ALLTIDSEMESTER_TOKEN }}
